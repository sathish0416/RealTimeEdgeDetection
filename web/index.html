<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Edge Viewer</title>
  <style>
    body { margin: 0; font-family: Inter, system-ui, Arial, sans-serif; background:#0b0b0b; color:#eaeaea; }
    header { padding: 12px 16px; border-bottom: 1px solid #232323; display: flex; justify-content: space-between; align-items: center; }
    .container { display:flex; flex-direction:column; gap:12px; padding:16px; }
    .stage { position: relative; width: min(100vw, 900px); margin: 0 auto; }
    .stage img { width: 100%; height: auto; display:block; background:#111; border-radius:8px; }
    .overlay { position:absolute; left:12px; bottom:12px; background: rgba(0,0,0,0.7); padding:10px 12px; border-radius:8px; font-size:14px; }
    .row { display:flex; gap:18px; }
    .muted { color:#bdbdbd; }
    .controls { display:flex; gap:8px; align-items:center; justify-content:center; flex-wrap: wrap; }
    .input-group { display: flex; gap: 8px; align-items: center; }
    input { background:#1a1a1a; color:#eaeaea; border:1px solid #333; padding:8px 12px; border-radius:8px; font-size:14px; }
    button { background:#2b7cff; color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-size:14px; }
    button:hover { background:#4a8fff; }
    button:disabled { opacity:.6; cursor:default; }
    .status-badge { background:#1a7a1a; padding:4px 10px; border-radius:6px; font-size:12px; }
    .status-badge.disconnected { background:#7a1a1a; }
    a { color:#82b1ff; }
  </style>
</head>
<body>
  <header>
    <strong>Real-Time Edge Detection ‚Äî Web Viewer</strong>
    <span id="connectionStatus" class="status-badge disconnected">Disconnected</span>
  </header>
  <div class="container">
    <div class="controls">
      <div class="input-group">
        <label for="serverUrl">Android Server URL:</label>
        <input type="text" id="serverUrl" placeholder="http://192.168.1.x:8080" value="" />
        <button id="connectBtn">Connect</button>
      </div>
      <button id="reloadBtn">üîÑ Reload</button>
      <button id="toggleAutoRefresh">‚è∏ Pause Auto-refresh</button>
    </div>
    <div class="stage">
      <img id="edgeImage" alt="Edge sample" src="assets/edge_sample.jpg" />
      <div class="overlay">
        <div class="row">
          <span id="fps">FPS: --</span>
          <span id="mode" class="muted">Mode: --</span>
        </div>
        <div class="row">
          <span id="res" class="muted">Resolution: --</span>
        </div>
      </div>
    </div>
    <div class="muted" style="text-align: center; margin-top: 12px;">
      <p>üí° <strong>Static Mode:</strong> Place a PNG at <code>web/assets/edge_sample.png</code></p>
      <p>üì± <strong>Live Mode:</strong> Run the Android app and connect to the HTTP server (default port 8080)</p>
    </div>
  </div>

  <!-- In dev, Vite will transpile TypeScript on the fly; no JS artifacts in repo -->
  <script type="module" src="/main.ts"></script>
</body>
</html>
