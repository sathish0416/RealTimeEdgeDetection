<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Edge Viewer</title>
  <style>
    body { margin: 0; font-family: Inter, system-ui, Arial, sans-serif; background:#0b0b0b; color:#eaeaea; }
    header { padding: 12px 16px; border-bottom: 1px solid #232323; }
    .container { display:flex; flex-direction:column; gap:12px; padding:16px; }
    .stage { position: relative; width: min(100vw, 900px); margin: 0 auto; }
    .stage img { width: 100%; height: auto; display:block; background:#111; }
    .overlay { position:absolute; left:12px; bottom:12px; background: rgba(0,0,0,0.55); padding:8px 10px; border-radius:10px; font-size:14px; }
    .row { display:flex; gap:18px; }
    .muted { color:#bdbdbd; }
    .controls { display:flex; gap:8px; align-items:center; justify-content:center; }
    button { background:#2b7cff; color:white; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; }
    button:disabled { opacity:.6; cursor:default; }
    a { color:#82b1ff; }
  </style>
</head>
<body>
  <header>
    <strong>Real-Time Edge Detection â€” Web Viewer</strong>
  </header>
  <div class="container">
    <div class="stage">
      <img id="edgeImage" alt="Edge sample" src="assets/edge_sample.jpg" />
      <div class="overlay">
        <div class="row">
          <span id="fps">FPS: --</span>
          <span id="res" class="muted">Resolution: --</span>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="reloadBtn">Reload Image</button>
      <span class="muted">Place a PNG at <code>web/assets/edge_sample.png</code>. You can use one captured from the app.</span>
    </div>
  </div>

  <!-- In dev, Vite will transpile TypeScript on the fly; no JS artifacts in repo -->
  <script type="module" src="/main.ts"></script>
</body>
</html>
